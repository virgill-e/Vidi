services:
  app:
    build: .
    container_name: vidi-ledger-app
    ports:
      - "3018:3018"
    environment:
      - DB_TYPE=${DB_TYPE:-postgres}
      - DATABASE_URL=${DATABASE_URL}
      - NUXT_SESSION_PASSWORD=${NUXT_SESSION_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    image: postgres:16-alpine
    container_name: vidi-ledger-db
    environment:
      - POSTGRES_USER=vidi_user
      - POSTGRES_PASSWORD=vidi_password
      - POSTGRES_DB=vidi_ledger
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vidi_user -d vidi_ledger" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
